<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBM Techno Craft - One Stop Solution for all your plastic needs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <style>
      /* Basic styling for the slider in ToolRoom - you'll need to expand this or use your existing CSS */
      .css-slider-wrapper { position: relative; max-width: 800px; margin: 20px auto; text-align: center; }
      .slider { display: none; }
      .slide-radio1:checked ~ .slide-1,
      .slide-radio2:checked ~ .slide-2,
      .slide-radio3:checked ~ .slide-3,
      .slide-radio4:checked ~ .slide-4 { display: block; }
      .slider img { max-width: 100%; height: auto; }
      .slider-pagination { margin-top: 10px; }
      .slider-pagination label { display: inline-block; width: 10px; height: 10px; background: #ccc; border-radius: 50%; margin: 0 5px; cursor: pointer; }
      .slide-radio1:checked ~ .slider-pagination .page1,
      .slide-radio2:checked ~ .slider-pagination .page2,
      .slide-radio3:checked ~ .slider-pagination .page3,
      .slide-radio4:checked ~ .slider-pagination .page4 { background: #333; }
      .slide-radio1, .slide-radio2, .slide-radio3, .slide-radio4 { display: none; }

      /* Styles from the image paths (assuming they imply certain layouts) */
      .layout_padding { padding-top: 90px; padding-bottom: 90px; }
      .header_section.header_bg { background-color: #f8f9fa; /* Example color */ }
      .logo img { max-width: 150px; }
      .padding_left_15 { padding-left: 15px; }
      .footer_images_left, .footer_images_right { display: inline-block; vertical-align: top; }
      .image_12 img { width: 80px; /* Adjust as needed */ margin: 5px; }
      .mail_text, .mail_text_1, .massage_text { width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; }
      .send_bt a, .subscribe_bt a, .moremore_bt a, .moremore_bt_1 a {
        display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;
      }
      .send_bt a:hover, .subscribe_bt a:hover, .moremore_bt a:hover, .moremore_bt_1 a:hover { background-color: #0056b3; }
      .social_icon ul, .footer_social_icon ul { list-style: none; padding: 0; }
      .social_icon ul li, .footer_social_icon ul li { display: inline-block; margin-right: 10px; }
      .social_icon img, .footer_social_icon img { width: 30px; /* Adjust as needed */ }
      .image_1 { max-width: 100%; }
      .box_main { border: 1px solid #eee; padding: 20px; margin-bottom: 20px; text-align: center; }
      .box_main.active { border-color: #007bff; }
      .icon_1 img { max-width: 60px; margin-bottom: 15px; }
      .container_1 { position: relative; margin-bottom: 20px; }
      .container_1 .image { display: block; width: 100%; height: auto; }
      .container_1 .middle {
        position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; width: 100%; opacity: 0; transition: .5s ease; background-color: rgba(0,0,0,0.5);
      }
      .container_1:hover .middle { opacity: 1; }
      .container_1 .text { color: white; font-size: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
      .container_1 .text img { width: 40px; }
      .fact_text { color: white; margin-top: 10px; }
      .image_7 { max-width: 100%; border-radius: 50%; /* Assuming team images are circular */ }
      .map-responsive { overflow: hidden; padding-bottom: 56.25%; position: relative; height: 0; }
      .map-responsive iframe { left: 0; top: 0; height: 100%; width: 100%; position: absolute; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="app.jsx"></script>
</body>
</html>
